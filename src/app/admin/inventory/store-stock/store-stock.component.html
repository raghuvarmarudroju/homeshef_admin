<div class="header bg-primary">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
        <h2 class="fw-500 secondary-font">{{dataSource.data[0].pname}}</h2>
        <app-dialog-header-controls [dialogRef]="dialogRef"></app-dialog-header-controls> 
    </div>   
</div>
<mat-card class="m-2 p-0">
    <!-- <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
        <div></div>
        <a mat-raised-button color="primary" routerLink="/admin/menu-items/add">
            <mat-icon>add</mat-icon>
            Add New Menu Item
        </a>
    </div> -->
    <div class="table-wrapper"> 
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
                <td mat-cell *matCellDef="let menuItem;let i = index;"> {{i+1}} </td>
            </ng-container> 
            
            <!-- Image Column -->
            <!-- <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Business Type </th>
                <td mat-cell *matCellDef="let menuItem"> {{menuItem.business_type}} </td>
            </ng-container>  -->

            <!-- Category Column -->
            <!-- <ng-container matColumnDef="categoryId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Store </th>
                <td mat-cell *matCellDef="let menuItem"> {{ menuItem.sname}}  </td>
            </ng-container>  -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Store Name </th>
                <td mat-cell *matCellDef="let menuItem"> {{menuItem.sname}} </td>
            </ng-container> 
 

            <!-- Availibility Count Column -->
            <ng-container matColumnDef="availibilityCount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Physical Stock(kg) </th>
                <td mat-cell *matCellDef="let menuItem"> {{menuItem.ps}} </td>
            </ng-container> 

            <!-- Is Vegetarian Column -->
            <ng-container matColumnDef="isVegetarian">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> sale Stock(kg) </th>
                <td mat-cell *matCellDef="let menuItem"> {{menuItem.ss}} </td>
            </ng-container> 
 
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let menuItem; columns: displayedColumns;"></tr>
        </table> 
        <p *ngIf="dataSource && dataSource.data.length === 0" class="py-5 mb-0 text-center">No data available</p> 
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</mat-card>
