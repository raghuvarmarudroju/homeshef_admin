<mat-card class="m-2 p-0">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
        <div></div>
        <button mat-raised-button color="primary" (click)="openSlideDialog(null)">
            <mat-icon>add</mat-icon>
            Add New Slide
        </button>
    </div>
    <mat-divider></mat-divider>

    <div class="table-wrapper"> 
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let banner"> {{banner.id}} </td>
            </ng-container>  
            <ng-container matColumnDef="dimage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Desktop Banner </th>
                <td mat-cell *matCellDef="let banner"> <img [src]="appService.mediaURL +''+banner.desktop_image" alt="item" width="60"> </td>
            </ng-container>  
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Banner </th>
                <td mat-cell *matCellDef="let banner"> <img [src]="appService.mediaURL +''+banner.mobile_image" alt="item" width="60"> </td>
            </ng-container> 
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let banner"> {{banner.heading1}} </td>
            </ng-container> 

             <!-- Description Column -->
             <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let banner"> {{banner.heading2}} </td>
            </ng-container> 


             <!-- Remove Column -->
             <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let banner">
                    <button mat-icon-button color="primary" (click)="openSlideDialog(banner)" matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                    </button> 
                    <button mat-icon-button color="warn" (click)="remove(banner)" matTooltip="Remove">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container> 
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let banner; columns: displayedColumns;"></tr>
        </table> 
        <p *ngIf="dataSource && dataSource.data.length === 0" class="py-5 mb-0 text-center">No data available</p> 
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</mat-card>
