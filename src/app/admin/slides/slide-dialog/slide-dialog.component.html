<div class="header bg-primary">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
        <h2 class="fw-500 secondary-font">{{(slide) ? 'Edit' : 'Add'}} Slide</h2>
        <app-dialog-header-controls [dialogRef]="dialogRef"></app-dialog-header-controls> 
    </div>   
</div>  
<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" class="pt-3">
    <div mat-dialog-content>
        <div fxLayout="row wrap">
            <div fxFlex="40" class="px-3">
                
            </div>
            <div fxFlex="100">
                <div fxLayout="row wrap">
                    <div fxFlex="100">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Heading</mat-label>
                            <input matInput formControlName="heading1" required>
                            <mat-error *ngIf="form.controls.heading1.errors?.required">Heading is required</mat-error> 
                        </mat-form-field>
                    </div> 
                    <div fxFlex="100">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Sub Heading</mat-label> 
                            <input matInput formControlName="heading2" required> 
                            <mat-error *ngIf="form.controls.heading2.errors?.required">Sub Heading is required</mat-error> 
                        </mat-form-field>
                    </div>   
                </div>
            </div>
            <div fxFlex="100">
                <div fxLayout="row wrap">
                    <div fxFlex="50" class="px-3">
                        <h4>Mobile Banner</h4> 
                        <app-image-upload [base64]="form.controls.mobile_image.value" [fileTouched]="mobileFileTouched"
                        [fileSize]="400"    
                        [acceptTypes]="'image/png, image/jpeg, image/jpg'"
                        (onFileChange)="fileChange($event,1)">
                        </app-image-upload>
                    </div> 
                    <div fxFlex="50" class="px-3">
                        <h4>Desktop Banner</h4> 
                        <app-image-upload [base64]="form.controls.desktop_image.value" [fileTouched]="desktopFileTouched"
                            [fileSize]="400"    
                            [acceptTypes]="'image/png, image/jpeg, image/jpg'"
                            (onFileChange)="fileChange($event,2)">
                        </app-image-upload>
                    </div>   
                </div>
            </div>   
        </div>
    </div>
    <div mat-dialog-actions>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100"> 
            <button mat-raised-button color="warn" type="button" mat-dialog-close>Close</button>
            <button mat-raised-button color="primary" type="submit">Save</button>
        </div> 
    </div>
</form>
